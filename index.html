<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1>TETRIS</h1>
            <div class="score-container">
                <div class="score-item">
                    <span class="label">Score:</span>
                    <span id="score">0</span>
                </div>
                <div class="score-item">
                    <span class="label">Level:</span>
                    <span id="level">1</span>
                </div>
                <div class="score-item">
                    <span class="label">Lines:</span>
                    <span id="lines">0</span>
                </div>
            </div>
        </div>

        <div class="game-content">
            <div class="game-board-container">
                <canvas id="gameCanvas" width="300" height="600"></canvas>
                <div id="gameOver" class="game-over hidden">
                    <h2>Game Over!</h2>
                    <p>Final Score: <span id="finalScore">0</span></p>
                    <button id="restartBtn" class="btn">Play Again</button>
                </div>
            </div>

            <div class="game-controls">
                <!-- Mobile Top Controls (visible only on mobile) -->
                <div class="mobile-top-controls">
                    <div class="next-piece">
                        <h3>Next</h3>
                        <canvas id="nextCanvas" width="120" height="120"></canvas>
                    </div>

                    <div class="control-buttons">
                        <button id="resetBtn" class="btn">Reset Game</button>
                        <button id="pauseBtn" class="btn">Pause</button>
                    </div>
                </div>

                <!-- Desktop Controls (visible only on desktop) -->
                <div class="next-piece">
                    <h3>Next</h3>
                    <canvas id="nextCanvasDesktop" width="120" height="120"></canvas>
                </div>

                <div class="control-buttons">
                    <button id="resetBtnDesktop" class="btn">Reset Game</button>
                    <button id="pauseBtnDesktop" class="btn">Pause</button>
                </div>

                <div class="instructions">
                    <h3>Controls</h3>
                    <div class="control-info">
                        <p><strong>Desktop:</strong></p>
                        <p>↑/W - Rotate</p>
                        <p>←/A - Move Left</p>
                        <p>→/D - Move Right</p>
                        <p>↓/S - Soft Drop</p>
                        <p>Space - Hard Drop</p>
                    </div>
                    <div class="control-info">
                        <p><strong>Mobile:</strong></p>
                        <p>Use buttons below</p>
                    </div>
                </div>

                <!-- Mobile Controls -->
                <div class="mobile-controls">
                    <div class="mobile-row">
                        <button class="mobile-btn" id="rotateBtn">↻</button>
                    </div>
                    <div class="mobile-row">
                        <button class="mobile-btn" id="leftBtn">←</button>
                        <button class="mobile-btn" id="downBtn">↓</button>
                        <button class="mobile-btn" id="rightBtn">→</button>
                    </div>
                    <div class="mobile-row">
                        <button class="mobile-btn drop-btn" id="dropBtn">DROP</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
