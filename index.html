<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Block Puzzle Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1>Block Puzzle Game</h1>
            <div class="score-container">
                <div class="score-item">
                    <span class="label">Score:</span>
                    <span id="score">0</span>
                </div>
                <div class="score-item">
                    <span class="label">Level:</span>
                    <span id="level">1</span>
                </div>
                <div class="score-item">
                    <span class="label">Lines:</span>
                    <span id="lines">0</span>
                </div>
            </div>
            <div class="copyright">
                ¬© <span id="currentYear">2025</span> KingSyah
            </div>
        </div>

        <div class="game-content">
            <!-- GameBoy Style Mobile Layout -->
            <div class="gameboy-container">
                <!-- Screen Area -->
                <div class="gameboy-screen">
                    <div class="screen-info">
                        <div class="next-piece-mini">
                            <span class="next-label">NEXT</span>
                            <canvas id="nextCanvas" width="80" height="80"></canvas>
                        </div>
                        <div class="control-buttons-mini">
                            <button id="resetBtn" class="gameboy-btn small">RST</button>
                            <button id="pauseBtn" class="gameboy-btn small">PAU</button>
                            <button id="muteBtn" class="gameboy-btn small">üîä</button>
                        </div>
                    </div>

                    <div class="game-board-container">
                        <canvas id="gameCanvas" width="300" height="600"></canvas>
                        <div id="gameOver" class="game-over hidden">
                            <h2>Game Over!</h2>
                            <p>Final Score: <span id="finalScore">0</span></p>
                            <button id="restartBtn" class="btn">Play Again</button>
                        </div>
                    </div>
                </div>

                <!-- GameBoy Style Controls -->
                <div class="gameboy-controls">
                    <!-- D-Pad Style Left Controls -->
                    <div class="dpad-container">
                        <div class="dpad">
                            <button class="dpad-btn dpad-up" id="rotateBtn">‚Üª</button>
                            <button class="dpad-btn dpad-left" id="leftBtn">‚Üê</button>
                            <button class="dpad-btn dpad-center"></button>
                            <button class="dpad-btn dpad-right" id="rightBtn">‚Üí</button>
                            <button class="dpad-btn dpad-down" id="downBtn">‚Üì</button>
                        </div>
                        <div class="dpad-label">D-PAD</div>
                    </div>

                    <!-- Action Buttons Right -->
                    <div class="action-container">
                        <div class="action-buttons">
                            <button class="action-btn" id="dropBtn">DROP</button>
                        </div>
                        <div class="action-label">ACTION</div>
                    </div>
                </div>
            </div>

            <!-- Desktop Layout (visible only on desktop) -->
            <div class="desktop-layout">
                <div class="game-board-container">
                    <canvas id="gameCanvasDesktop" width="300" height="600"></canvas>
                    <div id="gameOverDesktop" class="game-over hidden">
                        <h2>Game Over!</h2>
                        <p>Final Score: <span id="finalScoreDesktop">0</span></p>
                        <button id="restartBtnDesktop" class="btn">Play Again</button>
                    </div>
                </div>
            </div>

            <!-- Desktop Controls (visible only on desktop) -->
            <div class="game-controls desktop-controls">
                <div class="next-piece">
                    <h3>Next</h3>
                    <canvas id="nextCanvasDesktop" width="120" height="120"></canvas>
                </div>

                <div class="control-buttons">
                    <button id="resetBtnDesktop" class="btn">Reset Game</button>
                    <button id="pauseBtnDesktop" class="btn">Pause</button>
                    <button id="muteBtnDesktop" class="btn">üîä Sound</button>
                </div>

                <div class="instructions">
                    <h3>Controls</h3>
                    <div class="control-info">
                        <p><strong>Desktop:</strong></p>
                        <p>‚Üë/W - Rotate</p>
                        <p>‚Üê/A - Move Left</p>
                        <p>‚Üí/D - Move Right</p>
                        <p>‚Üì/S - Soft Drop</p>
                        <p>Space - Hard Drop</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
